apiVersion: batch/v1
kind: Job
metadata:
  name: pi
spec:
  template:
    spec:
      containers:
        - name: hawkscan
          image: stackhawk/hawkscan:latest
          imagePullPolicy: Always
#          securityContext:
#            runAsUser: 0
          env:
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: stackhawk-api-key
                  key: api-key
            - name: HAWK_GIT_REV
              value: main
            - name: HAWK_GIT_URL
              value: https://github.com/zconger/hawk-kube-job.git
      restartPolicy: Never
  backoffLimit: 4